<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Lists</title>
</head>
<body>

<h1>
    Grocery List
</h1>

<form method="POST">
    <label for="id_new_item">New item:</label>
    <input name="item_text" id="id_new_item" placeholder="Enter a grocery list item"/>
    {% csrf_token %}
</form>

<table id="id_list_table">
    <tr>
        <td>1: {{ new_item_text }}</td>
    </tr>
</table>


</body>
</html>
