<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Lists</title>
</head>
<body>

<h1>
    Grocery List
</h1>

<form method="POST">
    <label for="id_new_item">New item:</label>
    <input name="item_text" id="id_new_item" placeholder="Enter a grocery list item"/>
    {% csrf_token %}
</form>

<table id="id_list_table">
    {% for item in items %}
        <tr>
            <td>1: {{ item.text }}</td>
        </tr>
    {% endfor %}
</table>


</body>
</html>
